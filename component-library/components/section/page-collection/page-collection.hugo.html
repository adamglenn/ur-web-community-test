<section>
  <div class="container">
    <h2>Page Collection Test</h2>
    <p>{{ .text }}</p>
    <div class="row">
      {{ range .page_collection_items }}
        <div class="col">
          {{ if site.Params.env_bookshop_live }}
            <p>I am being edited live!</p>
            <h3>Fallback {{ .page }} title</h3>
          {{ else }}
            {{ $page := replace .page "content/" "" }}
            {{ with site.GetPage $page }}
              <h3>{{ .Title }}</h3>
            {{ end }}
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
